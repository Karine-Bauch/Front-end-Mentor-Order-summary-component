<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body class="bodyElement">
    
    <main class="mainOrder">
      <div class="mainOrder__imgElement"><img class="mainOrder__img" src="./images/illustration-hero.svg" /></div>
      <div class="mainOrder__summary">
        <h1 class="mainOrder__title">Order Summary</h1>

        <p class="mainOrder__summaryDetails">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="summaryResume">
          <img class="summaryResume__picto" src="images/icon-music.svg"/>
            <div class="summaryResume__text">
              <p class="">
                <h2 class="summaryResume__title">Annual Plan</h2>
                $59.99/year
              </p>
            </div>

            <a href="#" class="mainOrder__link">Change</a>
        </div>

        <button class="mainOrder__btn">Proceed to Payment</button>
        <button class="mainOrder__btn--cancel">Cancel Order</button>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>

</html>
